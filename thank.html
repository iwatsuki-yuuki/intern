<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(235, 208, 219), #4a90e2);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .thank-you-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357abD;
            border-color: #357abD;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <p>お問い合わせありがとうございます。</p>
        <p>担当者より折り返しご連絡いたします。</p>
        <a href="index.html" class="btn btn-primary">ホームへ戻る</a>
    </div>
</body>
</html>
